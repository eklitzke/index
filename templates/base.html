<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <link href="{{static_url('bootstrap/css/bootstrap.min.css')}}"
          rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <!--
    <link href="{{static_url('bootstrap/css/bootstrap-responsive.min.css')}}"
          rel="stylesheet">
    -->
    {% if not run_locally %}
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono"
          rel="stylesheet" type="text/css">
    {% end %}
    <link rel="stylesheet" href="{{css_url('base')}}" type="text/css">
    {% block extra_css %}{% end %}
    {% if prod %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-33294830-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% end %}
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">codesear.ch</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {% for path, name, is_active in navbar_links %}
              <li{% if is_active %} class="active"{% end %}>
                <a href="{{path}}">{{name}}</a>
              </li>
              {% end %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      {% block body %}
      {% end %}
      <footer>
        <!--
        <p>
          &copy; {{now.year}} Evan Klitzke
        </p>
        -->
      </footer>
    </div>
    {% if js %}
    {% if not run_locally %}
    <script type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    </script>
    {% else %}
    <script type="text/javascript"
            src="{{static_url('js/jquery-1.8.0.min.js')}}">
    </script>
    {% end %}
    <script type="text/javascript"
            src="{{static_url('bootstrap/js/bootstrap.js')}}">
    </script>
    {% end %}
    {% block extra_js %}{% end %}
  </body>
</html>
