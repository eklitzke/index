{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{css_url('pygments')}}" type="text/css">
<link rel="stylesheet" href="{{css_url('fileview')}}" type="text/css">
{% end %}

{% block title %}
{{path}}
{% end %}

{% block body %}
<h2>{{filepath}}</h2>
{% raw formatted_code %}
<br>
<div class="render_time">
Highlighted in {{elapsed_ms}} ms.
</div>
{% end %}
